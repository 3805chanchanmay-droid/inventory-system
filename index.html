<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <!-- Input Form -->
        <div class="form-section">
            <h2>Add New Product</h2>
            <form id="inventoryForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="0" required>
                </div>

                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>

                <button type="submit" id="submitBtn">Add Product</button>
                <button type="button" id="cancelBtn" style="display:none;">Cancel Edit</button>
            </form>
        </div>

        <!-- Display Table -->
        <div class="table-section">
            <h2>Current Inventory</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- Products will be added here dynamically -->
                </tbody>
            </table>
            <div id="emptyMessage" class="empty-message">No products in inventory. Add your first product above!</div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <h3>Inventory Summary</h3>
            <p>Total Products: <span id="totalProducts">0</span></p>
            <p>Total Inventory Value: $<span id="totalValue">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
